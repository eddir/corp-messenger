                    description: Токены для доступа к API
                  user:
                    $ref: '#/components/schemas/UserInstance'
                    description: Данные пользователя
              examples:
                Example 1:
                  value:
                    token:
                      accessToken: 73d65aec-8431-447f-a163-1c1838b51d82
                      refreshToken: 786e91a0-1be4-4328-96f7-3539bbbfa9f9
