openapi: 3.0.0
info:
  title: Corp Messenger API
  version: 1.0.0
  description: Retrieve and send messages
servers:
  - url: "http://messenger.rostkov.me/api"
    description: Продуктовый сервер
  - url: "http://beta.messenger.rostkov.me/api"
    description: Тестовый сервер
paths:
  /auth/register:
    post:
      requestBody:
        description: Данные для регистрации нового пользователя
        content:
          application/json:
            schema:
              type: object
              required:
                - login
                - password
                - first_name
                - middle_name
                - last_name
              properties:
                login:
                  type: string
                  description: Имя пользователя
                password:
                  type: string
                  description: Пароль
                first_name:
                  type: string
                  description: Имя
                middle_name:
                  type: string
                  description: Отчество
                last_name:
                  type: string
                  description: Фамилия
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserInstance"
          description: Пользователь успешно зарегистрирован
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Некорректные данные
        "409":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Пользователь с таким username уже существует
      operationId: registerUser
      tags:
        - auth
      summary: Регистрация нового пользователя
      description: Регистрация нового пользователя в системе
  /auth/login:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserCredentials"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    $ref: "#/components/schemas/Tokens"
                    description: Токены для доступа к API
                  user:
                    $ref: "#/components/schemas/UserInstance"
                    description: Данные пользователя
          description: Авторизация прошла успешно
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Неверный логин или пароль
      operationId: loginUser
      tags:
        - auth
      summary: Авторизация
      description: Авторизация пользователя в системе и получение токена
  /auth/renew:
    post:
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - refresh_token
              properties:
                refresh_token:
                  type: string
                  description: Токен для обновления
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Tokens"
          description: Токен обновлен
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Неверный токен обновления
      operationId: renewToken
      tags:
        - auth
      summary: Обновление токена
      description: Обновление токена доступа
  /chats:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Chats"
          description: Список чатов
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Неверный токен доступа
      operationId: getChats
      tags:
        - chats
      summary: Получение списка чатов
      description: Получение списка чатов пользователя
    post:
      requestBody:
        description: Данные для создания нового чата
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Chat"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Chat"
          description: Чат успешно создан
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Некорректные данные
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Неверный токен доступа
      operationId: createChat
      tags:
        - chats
      summary: Создание нового чата
      description: Создание нового чата
  "/chat/{chatId}":
    get:
      parameters:
        - name: chatId
          description: Идентификатор чата
          schema:
            type: integer
          in: path
          required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChatInstance"
          description: Информация о чате
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Неверный токен доступа
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Чат не найден
      operationId: getChat
      tags:
        - chat
      summary: Получение информации о чате
      description: Получение информации о чате
    post:
      requestBody:
        description: Данные для обновления информации о чате
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChatInstance"
        required: true
      parameters:
        - name: chatId
          description: Идентификатор чата
          schema:
            type: integer
          in: path
          required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChatInstance"
          description: Информация о чате успешно обновлена
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Некорректные данные
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Неверный токен доступа
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Чат не найден
      operationId: updateChat
      tags:
        - chat
      summary: Обновление информации о чате
      description: Обновление информации о чате
    delete:
      parameters:
        - name: chatId
          description: Идентификатор чата
          schema:
            type: integer
          in: path
          required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChatInstance"
          description: Чат успешно удален
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Неверный токен доступа
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Чат не найден
      operationId: deleteChat
      tags:
        - chat
      summary: Удаление чата
      description: Удаление чата
  "/chat/{chatId}/leave":
    post:
      parameters:
        - name: chatId
          description: Идентификатор чата
          schema:
            type: integer
          in: path
          required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Chat"
          description: Пользователь успешно покинул чат
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Неверный токен доступа
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Чат не найден
      operationId: leaveChat
      tags:
        - chat
      summary: Покинуть чат
      description: Покинуть чат
  "/chat/{chatId}/member/{userId}":
    post:
      parameters:
        - name: chatId
          description: Идентификатор чата
          schema:
            type: integer
          in: path
          required: true
        - name: userId
          description: Идентификатор пользователя
          schema:
            type: integer
          in: path
          required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChatInstance"
          description: Пользователь успешно приглашен в чат
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Некорректные данные
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Неверный токен доступа
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Чат не найден
      operationId: inviteUser
      tags:
        - chat
      summary: Приглашение пользователя в чат
      description: Приглашение пользователя в чат
    delete:
      parameters:
        - name: chatId
          description: Идентификатор чата
          schema:
            type: integer
          in: path
          required: true
        - name: userId
          description: Идентификатор пользователя
          schema:
            type: integer
          in: path
          required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChatInstance"
          description: Пользователь успешно исключен из чата
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Некорректные данные
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Неверный токен доступа
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Чат не найден
      operationId: kickUser
      tags:
        - chat
      summary: Исключение пользователя из чата
      description: Исключение пользователя из чата
  "/chat/{chatId}/pin":
    post:
      parameters:
        - name: chatId
          description: Идентификатор чата
          schema:
            type: integer
          in: path
          required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChatInstance"
          description: Чат успешно закреплен
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Некорректные данные
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Неверный токен доступа
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Чат не найден
      operationId: pinChatMessage
      tags:
        - chat
      summary: Закрепление чата
      description: Закрепление чата в списке чатов, чтобы он всегда был вверху
    delete:
      parameters:
        - name: chatId
          description: Идентификатор чата
          schema:
            type: integer
          in: path
          required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChatInstance"
          description: Чат успешно откреплен
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Неверный токен доступа
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Чат не найден
      operationId: unpinChatMessage
      tags:
        - chat
      summary: Открепление чата
      description: Открепление чата из списка чатов
  "/chat/{chatId}/messages":
    get:
      parameters:
        - name: chatId
          description: Идентификатор чата
          schema:
            type: integer
          in: path
          required: true
        - name: count
          description: Количество сообщений, которое необходимо получить. Если указан startMessageId и count < 0, \
            то startMessageId будет включён в выборку
          schema:
            type: integer
          in: query
          required: false
        - name: startMessageId
          description: Идентификатор сообщения, с которого необходимо начать получение
          schema:
            type: integer
          in: query
          required: false
      responses:
        "200":
          description: Список сообщений чата
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Messages"
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Неверный токен доступа
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Чат не найден
      operationId: getChatMessages
      tags:
        - messages
      summary: Получение списка сообщений чата
      description: Получение списка сообщений чата
    post:
      requestBody:
        description: Данные для создания нового сообщения
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Message"
        required: true
      parameters:
        - name: chatId
          description: Идентификатор чата
          schema:
            type: integer
          in: path
          required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Message"
          description: Сообщение успешно создано
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Некорректные данные
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Неверный токен доступа
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Чат не найден
      operationId: createMessage
      tags:
        - messages
      summary: Создание нового сообщения
      description: Создание нового сообщения
  "/message/{messageId}":
    delete:
      parameters:
        - name: messageId
          description: Идентификатор сообщения
          schema:
            type: integer
          in: path
          required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Success"
          description: Сообщение успешно удалено
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Неверный токен доступа
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Сообщение не найдено
      operationId: deleteMessage
      tags:
        - messages
      summary: Удаление сообщения
      description: Удаление сообщения
  "/message/{messageId}/edit":
    post:
      requestBody:
        description: Данные для редактирования сообщения
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Message"
        required: true
      parameters:
        - name: messageId
          description: Идентификатор сообщения
          schema:
            type: integer
          in: path
          required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Message"
          description: Сообщение успешно отредактировано
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Некорректные данные
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Неверный токен доступа
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Сообщение не найдено
      operationId: editMessage
      tags:
        - messages
      summary: Редактирование сообщения
      description: Редактирование сообщения
  "/message/{messageId}/pin":
    post:
      parameters:
        - name: messageId
          description: Идентификатор сообщения
          schema:
            type: integer
          in: path
          required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Message"
          description: Сообщение успешно закреплено
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Неверный токен доступа
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Сообщение не найдено
      operationId: pinMessage
      tags:
        - messages
      summary: Закрепление сообщения
      description: Закрепление сообщения
    delete:
      parameters:
        - name: messageId
          description: Идентификатор сообщения
          schema:
            type: integer
          in: path
          required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Message"
          description: Сообщение успешно откреплено
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Неверный токен доступа
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Сообщение не найдено
      operationId: unpinMessage
      tags:
        - messages
      summary: Открепление сообщения
      description: Открепление сообщения
  "/messages/read":
    post:
      requestBody:
        description: Данные для отметки сообщений прочитанными
        content:
          application/json:
            schema:
              type: array
              items:
                type: integer
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Success"
          description: Сообщения успешно отмечены прочитанными
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Некорректные данные
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Неверный токен доступа
      operationId: readMessages
      tags:
        - messages
      summary: Отметка сообщений прочитанными
      description: Отметка сообщений прочитанными
  "/search":
    post:
      operationId: search
      tags:
        - search
      summary: Поиск сообщений и чатов
      description: Поиск по названиям чатов и сообщениям
      requestBody:
        description: Поисковый запрос
        content:
          application/json:
            schema:
              type: object
              properties:
                query:
                  type: string
                  description: Поисковый запрос части сообщения или названия чата
                  minLength: 3
                  maxLength: 256
                  example: "Привет"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SearchResult"
          description: Результаты поиска
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Некорректные данные
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Неверный токен доступа
  "/search/users":
    post:
      operationId: searchUsers
      tags:
        - search
      summary: Поиск пользователей
      description: Поиск пользователей по ФИО
      requestBody:
        description: Поисковый запрос
        content:
          application/json:
            schema:
              type: object
              properties:
                query:
                  type: string
                  description: Поисковый запрос части ФИО пользователя
                  minLength: 3
                  maxLength: 256
                  example: "Иванов"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Users"
          description: Результаты поиска
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Некорректные данные
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Неверный токен доступа
  /user/{id}:
    get:
      parameters:
        - name: id
          description: Идентификатор пользователя
          schema:
            type: integer
          in: path
          required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserInstance"
          description: Пользователь успешно найден
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Неверный токен доступа
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Пользователь не найден
      operationId: getUser
      tags:
        - users
      summary: Получение пользователя
      description: Получение пользователя по идентификатору
    post:
      parameters:
        - name: id
          description: Идентификатор пользователя
          schema:
            type: integer
          in: path
          required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserInstance"
          description: Пользователь успешно обновлен
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Некорректные данные
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Неверный токен доступа
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Нет прав на изменение пользователя
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Пользователь не найден
      operationId: updateUser
      tags:
        - users
      summary: Обновление пользователя
      description: Обновление пользователя по идентификатору
      requestBody:
        description: Данные пользователя
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserInstance"
        required: true
components:
  schemas:
    Tokens:
      type: object
      properties:
        accessToken:
          description: Токен доступа
          type: string
          format: uuid
        refreshToken:
          description: Токен обновления
          type: string
          format: uuid
    User:
      required:
        - username
        - password
      type: object
      properties:
        id:
          format: int64
          type: integer
        username:
          type: string
        password:
          format: password
          type: string
        company_id:
          format: string
