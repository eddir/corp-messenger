openapi: 3.0.0
info:
  title: Corp Messenger API
  version: 1.0.0
  description: Retrieve and send messages
servers:
  - url: 'http://messenger.rostkov.me/api'
    description: Продуктовый сервер
  - url: 'http://beta.messenger.rostkov.me/api'
    description: Тестовый сервер
paths:
  /auth/register:
    post:
      requestBody:
        description: Данные для регистрации нового пользователя
        content:
          application/json:
            schema:
              type: object
              required:
                - login
                - password
                - first_name
                - middle_name
                - last_name
                - company_id
              properties:
                login:
                  type: string
                  description: Имя пользователя
                password:
                  type: string
                  description: Пароль
                first_name:
                  type: string
                  description: Имя
                middle_name:
                  type: string
                  description: Отчество
                last_name:
                  type: string
                  description: Фамилия
        required: true
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserInstance'
              examples:
                Example 1:
                  value:
                    id: 0
                    login: Steve
                    first_name: Steve
                    middle_name: Paul
                    last_name: Jobs
                    company:
                      id: 1
                      name: Apple
                    img_url: string
                    is_online: true
          description: Пользователь успешно зарегистрирован
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Некорректные данные
        '409':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Пользователь с таким username уже существует
      operationId: registerUser
      tags:
        - auth
      summary: Регистрация нового пользователя
      description: Регистрация нового пользователя в системе
      security: []
  /auth/login:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCredentials'
            examples:
              Example 1:
                value:
                  login: Steve
                  password: qwerty
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
